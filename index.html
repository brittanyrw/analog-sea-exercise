<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign Up Page</title>
	<meta name="description" content="AnalogSea is a cloud computing software company. Sign up now for updates and news.">
	<link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<img src="images/logo.png" class="logo" alt="AnalogSea company logo">
	<form action="/signup/" method="post">
		<h1>Sign up</h1>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="foo@bar.com" required/>

		<label for="password">Password</label>
		<input type="text" name="password" id="password" placeholder="1234passw0rd" required/>

		<button type="submit">Sign up</button>
		<a href="/forgot-password/new" class="password">Forgot password?</a>
	</form>
	<p>Already have an account? <a href="/login" class="login">Log in</a></p>
</body>
</html>
